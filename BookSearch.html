<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Book Search</title>
   <!-- <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="BookSearch.css">
    <!--  favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header class="main-header">
            <nav class="main-nav">
                <div class="logo">
                    <h1>BookFinder</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#recommendations">Recommendations</a></li>
                    <li><a href="#favorites">Favorites</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section id="search-section" class="search-section">
                <div class="search-container">
                    <h2>Find Your Perfect Book</h2>
                    <form id="bookSearchForm" class="search-form">
                        <div class="search-controls">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Search for books..."
                                required
                            >
                            <select id="ageSelect">
                                <option value="">Select Age Range</option>
                                <option value="5-7">5-7 years</option>
                                <option value="8-10">8-10 years</option>
                                <option value="11-13">11-13 years</option>
                            </select>
                            <select id="genreSelect">
                                <option value="">Select Genre</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="adventure">Adventure</option>
                                <option value="education">Education</option>
                                <option value="fiction">Fiction</option>
                            </select>
                            <button type="submit">Search</button>
                        </div>
                    </form>
                </div>

                <div id="searchResults" class="results-container">
                    <div class="books-grid">
                        <!-- Books will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <section id="recommendations" class="recommendations-section">
                <h2>Recommended Books</h2>
                <div class="books-grid">
                </div>
            </section>

            <section id="favorites" class="favorites-section">
                <h2>My Favorites</h2>
                <div class="books-grid">
                </div>
            </section>
        </main>

       
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="bookDetails">
                </div>
            </div>
        </div>

        <footer class="main-footer">
            <div class="footer-content">
                <p>&copy; 2024 BookFinder. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Use</a>
                    <a href="#contact">Contact Us</a>
                </nav>
            </div>
        </footer>
    </div>

    
    <template id="book-card-template">
        <div class="book-card">
            <div class="book-image">
                <img src="" alt="Book cover">
            </div>
            <div class="book-info">
                <h3 class="book-title"></h3>
                <p class="book-author"></p>
                <button class="favorite-button">
                    <span class="heart-icon">â™¡</span>
                </button>
            </div>
        </div>
    </template>

   
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    
    <div id="error" class="error-message" style="display: none;"></div>

   
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/BookSearch.js"></script>

</body>
</html>
